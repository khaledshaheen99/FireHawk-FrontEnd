<mat-card>
    <form (ngSubmit)="applyFilters()">
      <div class="filter-row">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="filters.name" name="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Model</mat-label>
          <input matInput [(ngModel)]="filters.model" name="model" />
        </mat-form-field>
      </div>
      <div class="filter-row">
        <mat-form-field appearance="outline">
          <mat-label>Year</mat-label>
          <input matInput [(ngModel)]="filters.year" name="year" type="number" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="filters.price" name="price" type="number" />
        </mat-form-field>
      </div>
      <div class="filter-actions">
        <button mat-raised-button color="primary" type="submit">Apply Filters</button>
        <button mat-button type="button" (click)="clearFilters()">Clear Filters</button>
      </div>
    </form>
  </mat-card>
